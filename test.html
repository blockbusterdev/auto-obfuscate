<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>

  <script>
    const CONTROLER_VALUES = [
      "PS4_CROSS",
      "PS4_CIRCLE",
      "PS4_SQUARE",
      "PS4_TRIANGLE",
      "PS4_UP",
      "PS4_DOWN",
      "PS4_LEFT",
      "PS4_RIGHT",
      "PS4_L1",
      "PS4_R1",
      "PS4_L2",
      "PS4_R2",
      "PS4_L3",
      "PS4_R3",
      "PS4_SHARE",
      "PS4_OPTIONS",
      "PS4_TOUCH",
      "PS4_PS",
      "PS4_LX",
      "PS4_LY",
      "PS4_RX",
      "PS4_RY",
      "PS4_L2",
      "PS4_R2",
    ]

    let res = CONTROLER_VALUES.sort((a,b) => b.length - a.length)
    
    let resStr = ""
    for(let i = 0; i < res.length; i++) resStr += res[i] + "<br>"
    document.getElementById("test").innerHTML = resStr
  </script>
</body>

</html>
